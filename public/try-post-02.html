<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name="form1">
    <input type="text" name="account" placeholder="帳號"><br>
    <input type="text" name="password" placeholder="密碼"><br>
    <input type="submit">
    <pre id="info"></pre>

  </form>
  <script>
    const form1 = document.form1;
    form1.onsubmit = (event) => {
      event.preventDefault();
      
      const fd = new FormData(form1);
      //FormData.entries()
      //for of // formData.entries()
      const obj = {};
      for(let [k, v] of fd.entries()){
        obj[k]=v;
      }
      console.log({obj});
      fetch('/try-post',{
        method:'POST',
        body: JSON.stringify(obj),
        headers:{
          'Content-Type':'application/json',
        }
      })
      .then((r)=>r.json())
      .then(data=>{
        document.querySelector('#info').innerHTML = JSON.stringify(data, null ,4);
      });


    };
  </script>
</body>
</html>
