<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <title>Pet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
         
          
          
          <li class="page-item "></li><a class="page-link" href="?page=1">1</a></li>
         
          
        </ul>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col tableContainer">
      
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
</script>
<script>
  let myData;


  //回傳html
  const renderTable = (ar)=>{

    return `<table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">會員編號</th>
            <th scope="col">姓名</th>
            <th scope="col">信箱</th>
            <th scope="col">手機</th>
            <th scope="col">生日</th>
            <th scope="col">地址</th>
            <th scope="col">會員狀態</th>
            <th scope="col">創建時間</th>
          </tr>
        </thead>
        <tbody>
          ${ar.map(({mid, name, email,mobile,birthday, address, member_status, created_at})=>(`   
          <tr>
            <td>${mid}</td>
            <td>${name}</td>
            <td>${email}</td>
            <td>${mobile}</td>
            <td>${birthday}</td>
            <td>${address}</td>
            <td>${member_status==1 ? '正常' :'停權'}</td>
            <td>${created_at}</td>
          </tr>
          `)).join('')}
        </tbody>
      </table>
    `;
  };


   
  fetch('/address-book/api')   //根目錄
  .then(r=>r.json())
  .then(data=>{
    myData= data;
    console.log(data);

    document.querySelector('.tableContainer').innerHTML = renderTable(data.rows);
  });


</script>
</body>
</html>
